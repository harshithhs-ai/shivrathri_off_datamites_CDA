<!DOCTYPE html>
<html lang="kn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIVRATRI | THE COSMIC GLITCH</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --neon: #00e5ff;
            --pink: #ff00c1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* --- ADVANCED MOVING SPACE BACKGROUND --- */
        #space-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        .overlay {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.6) 100%);
        }

        /* --- SHARP GLITCH SHIVRATRI --- */
        .glitch-box {
            position: relative;
            margin-bottom: 40px;
        }

        .glitch-main {
            font-family: 'Orbitron', sans-serif;
            font-size: 100px;
            font-weight: 900;
            letter-spacing: 15px;
            color: white;
            position: relative;
            text-transform: uppercase;
            /* Sharp edges */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Glitch Layers */
        .glitch-main::before, .glitch-main::after {
            content: "SHIVRATRI";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            clip-path: inset(0 0 0 0);
        }

        .glitch-main::before {
            left: 4px;
            text-shadow: -4px 0 var(--pink);
            animation: glitch-sharp-1 2.5s infinite linear alternate-reverse;
        }

        .glitch-main::after {
            left: -4px;
            text-shadow: 4px 0 var(--neon);
            animation: glitch-sharp-2 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-sharp-1 {
            0% { clip-path: inset(10% 0 80% 0); }
            20% { clip-path: inset(50% 0 10% 0); }
            40% { clip-path: inset(30% 0 40% 0); }
            100% { clip-path: inset(70% 0 20% 0); }
        }

        @keyframes glitch-sharp-2 {
            0% { clip-path: inset(20% 0 20% 0); }
            25% { clip-path: inset(5% 0 90% 0); }
            50% { clip-path: inset(40% 0 30% 0); }
            100% { clip-path: inset(80% 0 5% 0); }
        }

        /* --- FEATURE GLASS PANEL --- */
        .panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 229, 255, 0.3);
            border-radius: 25px;
            padding: 40px;
            width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 40px rgba(0, 229, 255, 0.1);
        }

        .node {
            background: rgba(255, 255, 255, 0.05);
            padding: 22px;
            border-radius: 15px;
            border-left: 5px solid var(--neon);
            font-size: 18px;
            font-weight: 600;
            transition: 0.4s;
        }

        .node:hover {
            background: rgba(0, 229, 255, 0.1);
            transform: translateX(15px) scale(1.02);
        }

        /* --- WATER FLOAT REVEAL BUTTON --- */
        .reveal-btn {
            margin-top: 50px;
            background: var(--neon);
            color: #000;
            padding: 22px 90px;
            border-radius: 60px;
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            font-weight: 900;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 40px var(--neon);
            transition: 0.3s;
        }

        .reveal-btn:hover {
            background: #fff;
            box-shadow: 0 0 70px #fff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <canvas id="space-canvas"></canvas>

    <div class="overlay">
        <div class="glitch-box">
            <h1 class="glitch-main">SHIVRATRI</h1>
            <p style="color: var(--neon); letter-spacing: 8px; font-weight: bold; margin-top: 10px; text-align: center;">DATA ANALYST COURSE</p>
        </div>

        <div class="panel">
            <div class="node">üöÄ 6 MONTHS TRAINING</div>
            <div class="node">üè¢ RUBIXE INTERNSHIP</div>
            <div class="node">üíé IABAC EXAM FEES INCLUDED</div>
            <div class="node">üìú 4 CERTIFICATIONS</div>
            <div class="node">üìÇ YOUR OWN PORTFOLIOS</div>
            <div class="node">ü§ù PLACEMENT ASSISTENCE</div>
        </div>

        <button class="reveal-btn" id="waterBtn" onclick="location.href='finalofferlaptop.html'">REVEAL OFFER</button>
    </div>

    <script>
        // --- HIGH QUALITY MOVING SPACE ANIMATION ---
        const canvas = document.getElementById('space-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let stars = [];
        for (let i = 0; i < 400; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                z: Math.random() * canvas.width,
                o: Math.random()
            });
        }

        function drawSpace() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < stars.length; i++) {
                let s = stars[i];
                let x = (s.x - canvas.width / 2) * (canvas.width / s.z);
                x += canvas.width / 2;
                let y = (s.y - canvas.height / 2) * (canvas.width / s.z);
                y += canvas.height / 2;
                let size = (canvas.width / s.z) * 1.5;

                ctx.fillStyle = `rgba(255, 255, 255, ${s.o})`;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();

                s.z -= 5; // Speed of stars moving towards you
                if (s.z <= 0) s.z = canvas.width;
            }
            requestAnimationFrame(drawSpace);
        }
        drawSpace();

        // --- GSAP WATER FLOAT FOR BUTTON ---
        gsap.to("#waterBtn", {
            y: -20,
            rotation: 1.5,
            duration: 3,
            repeat: -1,
            yoyo: true,
            ease: "power1.inOut"
        });
    </script>
</body>
</html>
