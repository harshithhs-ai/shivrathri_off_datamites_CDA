<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maha Shivratri Offer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; 
            background: #000; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        /* Background Video */
        #bg-video {
            position: fixed;
            top: 0; 
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translateX(-50%); 
            object-fit: contain; 
            background-color: black;
        }

        /* Button Container */
        .btn-wrapper {
            position: absolute;
            bottom: 12%; 
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .check-btn {
            background: #fff;
            color: #000;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
            animation: pulse-animation 2s infinite ease-in-out;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        @keyframes pulse-animation {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 45px rgba(255, 255, 255, 1); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); }
        }

        /* Loading Overlay Style */
        #loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none; /* ಆರಂಭದಲ್ಲಿ ಮರೆಯಾಗಿರುತ್ತದೆ */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 215, 0, 0.1);
            border-top: 5px solid #ffd700; /* Gold color */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #ffd700;
            margin-top: 15px;
            font-family: sans-serif;
            letter-spacing: 2px;
            font-size: 14px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Offer loading hold on...</div>
    </div>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="mobilescheckoffers.mp4" type="video/mp4">
    </video>

    <div class="btn-wrapper">
        <button class="check-btn" id="main-btn" onclick="sendToOffer()">Check Offers</button>
    </div>

    <script>
        function sendToOffer() {
            // Loading ತೋರಿಸು ಮತ್ತು ಬಟನ್ ಡಿಸೇಬಲ್ ಮಾಡು
            document.getElementById('loading-overlay').style.display = 'flex';
            document.getElementById('main-btn').style.pointerEvents = 'none';
            document.getElementById('main-btn').style.opacity = '0.5';

            const name = localStorage.getItem('leadName') || "User";
            const mobile = localStorage.getItem('leadMobile') || "000";
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxePw-zND7BWA0KXEI5nwqykPd8lT8hScoMxnZetc8dknL-9Pn24__2tMb2TbulHAG9uA/exec';

            fetch(scriptURL + `?name=${encodeURIComponent(name)}&mobile=${mobile}&status=CLICKED_VIDEO_BUTTON`)
            .finally(() => {
                // ಸ್ವಲ್ಪ ಸಮಯದ ನಂತರ (Smooth transition ಗಾಗಿ) ರೀಡೈರೆಕ್ಟ್ ಮಾಡು
                setTimeout(() => {
                    window.location.href = "mobilesuspence.html";
                }, 500); 
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const v = document.getElementById('bg-video');
            v.play().catch(() => {
                document.body.addEventListener('click', () => v.play(), {once: true});
            });
        });
    </script>

</body>
</html>
